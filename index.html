<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="images/billy.png">
  <link rel="stylesheet" href="styles.css">
  <title>Machina IU</title>
</head>
<body>
  <div id="top-bar" class="bg-[#111] fixed top-0 right-0 left-0 py-2">
    <p class="text-center py-2 text-[#fff]">0% APR for premium members</p>
  </div>
  <header class="flex justify-between items-center px-10 py-6 mt-16">
    <h4>Machina IU</h4>
    <button>
      <i class="fa-solid fa-earth-europe"></i> <span>GB</span></i>
    </button>
  </header>
  <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
    <section class="w-full md:w-3/4">
      <div class="sticky top-24">
        <div class="h-96 bg-[#fffaf0] flex items-center justify-center overflow-hidden mb-4">
          <img src="./images/vehicle/model-y-stealth-grey.jpg" alt="model" class="max-w-full h-auto transform scale-125" id="exterior-image">
        </div>
      </div>



    </section>

    <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
      Sidebar
    </aside>
  </main>
  <script src="script.js"></script>

</html>
