<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="images/billy.png">
  <link rel="stylesheet" href="style.css">
  <title>Motor UI</title>
</head>
<body>
  <div id="top-bar" class="bg-[#111] fixed top-0 right-0 left-0 py-2">
    <p class="text-center py-2 text-[#eee]">0% APR for selected buyers</p>
  </div>
  <header class="flex justify-between items-center px-10 py-6 mt-16">
    <h4 class="logo" width:="120" height="24">Motor UI</h4>
    <button>
      <i class="fa-solid fa-globe"> <span>GB</span></i>
    </button>
  </header>
  <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
    <section class="w-full md:w-3/4">
      <div class="sticky top-24">
        <div class="h-96 bg-[#333] flex items-center justify-center overflow-hidden mb-4">
          <img src="./images/model-y-stealth-grey.jpg" alt="model" class="max-w-full h-auto transform scale-125" id="exteriot-image">
        </div>
      <div class="sticky top-24">
        <div class="h-96 bg-[#333] flex items-center justify-center overflow-hidden mb-4">
          <img src="./images/model-y-interior-dark.jpg" alt="model" class="max-w-full h-auto transform scale-125" id="exteriot-image">
        </div>
      </div>
    </section>
    <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0">
      <h1 class="text-5xl text-center font-semibold mb-5">Customise</h1>
      <h2 class="text-xl text-center font-light">Choose Your Styles</h2>
    </aside>
  </main>
  

  <script src="script.js"></script>
</body>
</html>
