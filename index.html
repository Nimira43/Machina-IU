<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="images/billy.png">
  <link rel="stylesheet" href="styles.css">
  <title>Machina IU</title>
</head>
<body>
  <div id="top-bar" class="bg-gray-200 fixed top-0 right-0 left-0 py-2">
    <p class="text-center py-2">0% APR for premium members</p>
  </div>
  <header class="flex justify-between items-center px-10 py-6 mt-16">
    <h4>Machina IU</h4>
    <button>
      <i class="fa-solid fa-earth-europe"></i> <span>GB</span>
    </button>
  </header>
  <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
    <section class="w-full md:w-3/4">
      <div class="sticky top-24">
        <div class="h-96 bg-[#f8f8fc] flex items-center justify-center overflow-hidden mb-4">
          <img src="./images/vehicle/model-y-solid-black.jpg" alt="model exterior" class=" sticky max-w-full h-auto transform scale-125" id="exterior-image">
        </div>
        <div class="h-96 bg-[#f8f8fc] flex items-center justify-center overflow-hidden mb-4">
          <img src="./images/vehicle/model-y-interior-dark.jpg" alt="model interior" class="max-w-full h-auto transform scale-125" id="interior-image">
        </div>
      </div>
    </section>
    <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
      <h1 class="text-5xl text-center font-light mb-5 uppercase">Options</h1>
      <h2 class="text-xl text-center font-medium">Style Your Car</h2>
      <div class="my-8" id="exterior-buttons">
        <h3 class="font-light mb-2">Exterior Colours</h3>
        <div class="flex space-x-4">
          <button class="btn-selected transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-solid-black.avif" alt="Solid Black" class="w-22">
          </button>
          <button class="transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-stealth-grey.avif" alt="Stealth Grey" class="w-22">
          </button>
          <button class="transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-quicksilver.avif" alt="Quicksilver" class="w-22">
          </button>
          <button class="transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-pearl-white.avif" alt="Pearl White" class="w-22">
          </button>
          <button class="transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-ultra-red.avif" alt="Ultra Red" class="w-22">
          </button>
          <button class="transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-deep-blue-metallic.avif" alt="Deep Blue" class="w-22">
          </button>    
        </div>
      </div>
      <div class="my-8" id="interior-buttons">
        <h3 class="font-light mb-2">Interior Colours</h3>
        <div class="flex space-x-4">
          <button class="btn-selected transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-dark.avif" alt="Dark" class="w-12">
          </button>
          <button class="transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-light.avif" alt="Light" class="w-12">
          </button>
        </div>
      </div>
      <div class="mb-8" id="wheel-buttons">
        <h3 class="font-light mb-2">Wheels</h3>
        <button class="w-full py-4 mb-2 bg-gray-800 hover:bg-gray-900 hover:text-white text-white rounded-lg transition-colors duration-300">
          Standard Wheels
        </button>
        <button class="w-full py-4 mb-2 bg-gray-200 hover:bg-gray-600 hover:text-white text-gray-900 rounded-lg transition-colors duration-300">
          Enhanced Wheels (+ £2600)
        </button>
      </div>
      <div class="border p-4 mb-8 rounded-lg shadow">
        <h3 class="font-light mb-2">Self-Driving</h3>
        <label class="flex items-center space-x-3">
          <input type="checkbox" id="full-self-driving-checkbox" class="form-checkbox h-5 w-5 text-[#111]">
          <span>Add Self-Driving for £9,500</span>
        </label>
      </div>
      <div class="mb-8">
        <h3 class="font-light mb-2"> Enhanced Performance</h3>
        <button id="performance-btn" class="w-full py-4 bg-gray-800 hover:bg-gray-900 hover:text-white text-white rounded-lg">
          Performance Upgrade (+ £5200)
        </button>
      </div>
      <div class="my-8">
        <h3 class="font-light mb-2">Add Ons</h3>
        <div class="space-y-4">
          <label class="flex items-center justify-between py-4 px-4 border-rounded-lg shadow">
            <span>Sunshade</span>
            <span class="flex items-center space-x-2">
              <input type="checkbox" class="accessory-form-checkbox h-5 w-5">
              <span>£115</span>
            </span>
          </label>
          <label class="flex items-center justify-between py-4 px-4 border-rounded-lg shadow">
            <span>All Weather Interiors</span>
            <span class="flex items-center space-x-2">
              <input type="checkbox" class="accessory-form-checkbox h-5 w-5">
              <span>£250</span>
            </span>
          </label>
          <label class="flex items-center justify-between py-4 px-4 border-rounded-lg shadow">
            <span>Central Console Trays</span>
            <span class="flex items-center space-x-2">
              <input type="checkbox" class="accessory-form-checkbox h-5 w-5">
              <span>£40</span>
            </span>
          </label>
        </div>
      </div>
      <div class="pt-4-mt-6 text-right">
        <h3 class="font-medium text-lg">Payment Breakdown</h3>
        <div class="mt-4">
          <p>
            Down Payment:
            <span id="down-payment" class="font-light">£5,500</span>
          </p>
          <p>
            Loan Term:
            <span class="font-light">48 Months</span>
          </p>
          <p>
            Interest Rate:
            <span class="font-light">7.5% APR</span>
          </p>
          <p>
            Monthly Repayment:
            <span id="monthly-payment" class="font-light text-2xl">£900.00</span>
          </p>
        </div>
      </div>
      <div class="pt-4">
        <h3 class="font-medium text-lg">Total Price</h3>
        <p id="total-price" class="text-2xl font-light">£68,000</p>
      </div>
    </aside>
  </main>
  <script src="./js/main.js" type="module"></script>
</body>
</html>
