<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="images/billy.png">
  <link rel="stylesheet" href="styles.css">
  <title>Machina IU</title>
</head>
<body>
  <div id="top-bar" class="bg-[#fffaf0] fixed top-0 right-0 left-0 py-2">
    <p class="text-center py-2 text-[#111]">0% APR for premium members</p>
  </div>
  <header class="flex justify-between items-center px-10 py-6 mt-16">
    <h4>Machina IU</h4>
    <button>
      <i class="fa-solid fa-earth-europe"></i> <span>GB</span></i>
    </button>
  </header>
  <main class="flex flex-col md:flex-row justify-between px-4 md:px-10 py-6">
    <section class="w-full md:w-3/4">
      <div class="sticky top-24">
        <div class="h-96 bg-[#fffaf0] flex items-center justify-center overflow-hidden mb-4">
          <img src="./images/vehicle/model-y-stealth-grey.jpg" alt="model exterior" class="max-w-full h-auto transform scale-125" id="exterior-image">
        </div>
        <div class="h-96 bg-[#fffaf0] flex items-center justify-center overflow-hidden mb-4">
          <img src="./images/vehicle/model-y-interior-dark.jpg" alt="model interior" class="max-w-full h-auto transform scale-125" id="interior-image">
        </div>
      </div>
    </section>
    <aside class="w-full md:w-1/3 pl-0 md:pl-8 mt-6 md:mt-0 z-2">
      <h1 class="text-5xl text-center font-light mb-5 uppercase">Options</h1>
      <h2 class="text-xl text-center font-light">Style Your Car</h2>
      <div class="my-8" id="exterior-buttons">
        <h3 class="font-light mb-2">Exterior Colours</h3>
        <div class="flex space-x-4">
          <button class="btn-selected transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-solid-black.avif" alt="Solid Black" class="w-22">
          </button>
          <button class="transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-stealth-grey.avif" alt="Stealth Grey" class="w-22">
          </button>
          <button class="transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-quicksilver.avif" alt="Quicksilver" class="w-22">
          </button>
          <button class="transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-pearl-white.avif" alt="Pearl White" class="w-22">
          </button>
          <button class="transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-ultra-red.avif" alt="Ultra Red" class="w-22">
          </button>
          <button class="transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-deep-blue-metallic.avif" alt="Deep Blue" class="w-22">
          </button>    
        </div>
      </div>
      <div class="my-8" id="interior-buttons">
        <h3 class="font-light mb-2">Interior Colours</h3>
        <div class="flex space-x-4">
          <button class="btn-selected transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-dark.avif" alt="Dark" class="w-12">
          </button>
          <button class="transition-transform duration-300 hover:scale-110">
            <img src="./images/buttons/button-light.avif" alt="Light" class="w-12">
          </button>
        </div>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
